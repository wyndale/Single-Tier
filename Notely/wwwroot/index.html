<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notely</h1>

        <div class="form-section">
            <h2>Add New Note</h2>
            <form id="noteForm">
                <input type="text" id="title" placeholder="Note title" required>
                <textarea id="content" placeholder="Note content" required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>

        <div class="edit-section" style="display: none;">
            <h2>Edit Note</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editTitle" placeholder="Note title" required>
                <textarea id="editContent" placeholder="Note content" required></textarea>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <div class="notes-section">
            <h2>Saved Notes</h2>
            <button onclick="loadNotes()">Refresh</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
